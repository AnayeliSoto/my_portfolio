{% load static %}
<div class="card">
    <img src="{% static project.image %}" alt="{{ project.title }}">
    
    <h3>{{ project.title }}</h3>
    
    <p>{{ project.summary|truncatechars:100 }}</p>
    
    {% if detail_url %}
        <a href="{% url detail_url slug=project.slug %}">View Details</a>
    {% else %}
        <a href="{% url 'portfolio:project_detail' slug=project.slug %}">View Details</a>
    {% endif %}
</div>
